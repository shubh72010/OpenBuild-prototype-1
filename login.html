<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPENBUILD | Access Gate</title>
    <style>
        :root {
            --bg: #050505;
            --text: #e0e0e0;
            --accent: #00ff41;
            --panel: #111;
            --border: #333;
            --font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 400px;
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 40px;
        }

        h2 { margin-top: 0; border-bottom: 1px solid var(--accent); padding-bottom: 15px; }

        /* GOOGLE BTN SIMULATION */
        .btn-google {
            background: #fff;
            color: #333;
            width: 100%;
            padding: 12px;
            border: none;
            font-family: sans-serif; /* Intentionally different */
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-google:hover { background: #f0f0f0; }
        
        /* TIER SELECTION */
        .tier-group { margin: 20px 0; border-top: 1px solid #333; padding-top: 20px; }
        .tier-option {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .tier-option:hover { border-color: #666; }
        .tier-option.selected { border-color: var(--accent); background: rgba(0,255,65,0.05); }
        
        .disclaimer {
            font-size: 0.7rem;
            color: #666;
            margin-top: 20px;
            border-left: 2px solid var(--accent);
            padding-left: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #222;
            color: #666;
            border: none;
            font-family: var(--font);
            font-weight: bold;
            cursor: not-allowed;
            text-transform: uppercase;
        }

        .btn-submit.active {
            background: var(--accent);
            color: #000;
            cursor: pointer;
        }

        /* MOCK GOOGLE MODAL */
        #google-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #222; padding: 30px; border: 1px solid #555; width: 300px;
        }
        input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid #444; color: #fff; box-sizing: border-box;}
    </style>
</head>
<body>

    <div class="login-container">
        <h2>IDENTIFICATION</h2>
        
        <div id="auth-section">
            <button class="btn-google" onclick="openGoogleMock()">
                <span style="font-weight:900; color:#4285F4">G</span> Continue with Google
            </button>
            <div style="text-align:center; font-size:0.8rem; color:#555;">(Simulated for Prototype)</div>
        </div>

        <div id="tier-section" style="display:none;">
            <p>WELCOME, <span id="user-display" style="color:var(--accent)"></span>.</p>
            <p style="font-size:0.9rem">Select Participation Tier:</p>
            
            <div class="tier-group">
                <div class="tier-option" onclick="selectTier(this, 'Builder', 50)">
                    <span>BUILDER</span> <span>₹50</span>
                </div>
                <div class="tier-option" onclick="selectTier(this, 'Core Builder', 199)">
                    <span>CORE BUILDER</span> <span>₹199</span>
                </div>
                <div class="tier-option" onclick="selectTier(this, 'Founding Circle', 499)">
                    <span>FOUNDING CIRCLE</span> <span>₹499</span>
                </div>
            </div>

            <div class="disclaimer">
                NOTE: This is a vote purchase, not a product purchase. You are funding the decision process.
            </div>

            <button id="btn-enter" class="btn-submit" onclick="finalizeLogin()">Enter Build Process</button>
        </div>
    </div>

    <div id="google-modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Google Account (Mock)</h3>
            <input type="text" id="mock-name" placeholder="Full Name">
            <input type="email" id="mock-email" placeholder="Email Address">
            <button class="btn-google" onclick="saveGoogleMock()">Sign In</button>
        </div>
    </div>

    <script>
        let userData = {};

        // 1. Trigger Mock Modal
        function openGoogleMock() {
            document.getElementById('google-modal').style.display = 'flex';
        }

        // 2. Save Mock Data & Show Tier Selection
        function saveGoogleMock() {
            const name = document.getElementById('mock-name').value || 'Anonymous User';
            const email = document.getElementById('mock-email').value || 'anon@test.com';
            
            userData = { name: name, email: email };
            
            document.getElementById('google-modal').style.display = 'none';
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('tier-section').style.display = 'block';
            document.getElementById('user-display').innerText = name.toUpperCase();
        }

        // 3. Handle Tier Selection
        function selectTier(el, tierName, price) {
            // UI Toggle
            document.querySelectorAll('.tier-option').forEach(d => d.classList.remove('selected'));
            el.classList.add('selected');

            // Save Data
            userData.tier = tierName;
            userData.tierPrice = price;

            // Enable Button
            const btn = document.getElementById('btn-enter');
            btn.classList.add('active');
            btn.disabled = false;
        }

        // 4. Finalize & Redirect
        function finalizeLogin() {
            if(!userData.tier) return;
            localStorage.setItem('openbuild_user', JSON.stringify(userData));
            window.location.href = 'build.html';
        }
    </script>
</body>
</html>
